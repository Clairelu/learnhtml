<!DOCTYPE html>
<html>
<head>
	<title>Redirect to a new URL in 5 seconds</title>
	<meta http-equiv="Content-Type" content="text/html"/>
	<meta http-equiv="Refresh" content="5;url=http://www.baidu.com"/>
</head>

<body>

<p>THis page will be redirected to baidu.com in 5 seconds</p>
<p>Pay attention to the right format: http-equiv="Refresh" content="5;url=http://www.baidu.com"</p>

</body>
</html>
